<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Quản lý thiết bị</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/devices/new}">Thêm thiết bị mới</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Tên thiết bị</th>
          <th>Mô tả thiết bị</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      <th:block th:each="device : ${deviceList}">
       <tr>
         <td>[[${device.id}]]</td>
         <td>[[${device.name}]]</td>
         <td>[[${device.description}]]</td>
         <td>
         // chuyển hướng trang web đến /devices/edit 
           <a class="h4 mr-3" th:href="@{'/devices/edit/' + ${device.id}}">Edit</a>
           <a class="h4" th:href="@{'/devices/delete/' + ${device.id}}">Delete</a>
         </td>
       </tr>
      </th:block>

      </tbody>
    </table>

  </div>
</div>
</body>
</html>
